    <!-- GLOBAL SCRIPT -->
    <script>
        function getElement(tag)
        {
            return document.querySelector(tag);
        }


        function setDisableAndEnableButtons(btnEnable, btnDisable)
        {
            getElement(btnEnable).addEventListener("click", function(){

                this.classList.remove("btnDisabled");
                this.classList.add("btnActive");
                this.style.color = "#fff";

                btnDisable.forEach((btn)=>{
                    getElement(btn).classList.remove("btnActive");
                    getElement(btn).classList.add("btnDisabled");
                    getElement(btn).style.color = "#000";
                });
            });
        }


        function gotoTutorial(idElement, indexTemplate)
        {
            getElement(`#${idElement}`).addEventListener("click", function(event){
                event.preventDefault();
                window.location.href = "#blockTutorial";
                setTimeout(()=>{
                    setSlideIndex(indexTemplate);
                }, 1000);
            });
        }
    </script>

    <script>
        axios({
            method: "GET",
            url: "https://possoler.tech/API/showDownloads.php",
            timeout: 30000
        }).then((resposta)=>{

            let r = setInterval(()=>{
                if(getElement(".qtdDownloads") != null && getElement(".qtdDownloads") != undefined){
                    clearInterval(r);
                    getElement("#numDownloads").textContent = resposta.data.qtdDownloads;
                    getElement(".qtdDownloads").classList.remove("skeleton-loader");
                    getElement(".qtdDownloads").style.color = "#212529";
                    getElement(".qtdDownloads").style.marginTop = "-30px";
                    getElement("#lottie-confete").style.display = "block";
                }
            },800);
        }).catch((erro)=>{
            console.error(erro);
        });

        axios({
            method: "get",
            url: "https://possoler.tech/API/showConteudos.php",
            timeout: 30000
        }).then((resposta)=>{

            let r = setInterval(()=>{
                if(getElement(".qtdConteudos") != null && getElement(".qtdConteudos") != undefined){
                    clearInterval(r);
                    getElement("#numConteudosAcessados").textContent = resposta.data.qtdConteudo;
                    getElement(".qtdConteudos").classList.remove("skeleton-loader");
                    getElement(".qtdConteudos").style.color = "#212529";
                }
            },800);

        }).catch((erro)=>{
            getElement(".qtdConteudos").style.display = "none";
        });
    </script>
