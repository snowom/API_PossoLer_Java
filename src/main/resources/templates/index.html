        <script th:inline="javascript">
        function montaCardChaveAcesso()
        {
            lbl1 = /*[[${cardChaveAcesso_label1}]]*/;
            lbl2 = /*[[${cardChaveAcesso_label2}]]*/;
            lbl3 = /*[[${cardChaveAcesso_label3}]]*/;
            lbl4 = /*[[${cardChaveAcesso_label4}]]*/;

            const CONTEUDO = initAndSetGenAccessKey();
            getElement("#content").innerHTML = `${CONTEUDO}`;

            if(getElement("#linkInstalacao") != null)
            {
                getElement("#linkInstalacao").addEventListener("click", (event)=>{
                    event.preventDefault();
                    getElement("#install_tab").click();
                });
            }

            resizeLotties();

            //DEFINE AÇÃO BTN GERAR CHAVE DE ACESSO
            let r = setInterval(()=>{
                if(document.getElementById("btnGenAccessKey") != null){
                    clearInterval(r);

                    let btnGenKey = document.getElementById("btnGenAccessKey");
                    btnGenKey.addEventListener("click", (e)=>{
                        e.preventDefault();

                        btnGenKey.disabled = true;
                        btnGenKey.textContent = `${lbl2}`;

                        axios({
                            method: "GET",
                            url: "https://possoler.tech/API/signScript/index.php?action=prepare_download",
                            timeout: 10000
                        }).then((resp)=>{
                            if(resp.data.status == "sucesso"){
                                document.getElementById("txtKey").value = resp.data.response;
                                btnGenKey.disabled = false;
                                btnGenKey.textContent = `${lbl1}`;
                            }else{
                                Swal.fire({
                                    icon: "error",
                                    title: "Erro",
                                    html: `${lbl3}${resp.data.response}`,
                                });
                            }
                        }).catch((erro)=>{
                            if(erro.toString().includes("timeout")){
                                Swal.fire({
                                    icon: "error",
                                    title: "Erro",
                                    html: `${lbl4}${erro}`
                                });
                            }else{
                                Swal.fire({
                                    icon: "error",
                                    title: "Erro",
                                    html: `${lbl3}${erro.toString()}`,
                                });
                            }
                        });
                    });
                }
            },800);
        }
        </script>
