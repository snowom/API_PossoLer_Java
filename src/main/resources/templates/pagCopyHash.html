<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body style="background-color: #fff">
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-12 text-center">
        <span class="lead">
            <h2 th:text="${pagCopyHash_label1}"></h2>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_hopr3v9i.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="lead text-center" th:text="${pagCopyHash_label2}"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center" style="margin-bottom: 50px;">
        <input readonly type="text" class="form-control" id="txtKey" th:value="${pagCopyHash_userKey}">
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
              /* Personalização Scroll Bar */
              ::-webkit-scrollbar {
                  width: 8px;
              }

              ::-webkit-scrollbar-thumb {
                  background: rgb(153, 153, 153);
                  border-radius: 10px;
              }

              ::-webkit-scrollbar-track {
                  background: transparent;
              }
          </style>
  </body>
</html>
